<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="functions.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body-contact">
    <header>
      <a href="index.html" target="_self">
        <img src="logos/circle.svg" alt="Logo Circle" />
      </a>
      <nav>
        <ul class="header-buttons">
          <li>
            <a class="header-buttons-b" href="index.html" target="_self"
              >Home</a
            >
          </li>
          <li>
            <a
              class="header-buttons-b"
              href="index.html#recent-projects"
              target="_self"
              >Projects</a
            >
          </li>
          <li>
            <a
              class="header-buttons-b"
              href="index.html#our-services"
              target="_self"
              >Services</a
            >
          </li>
        </ul>
      </nav>
      <a href="contact.html" class="button-contact">Contact Us</a>
    </header>
    <section class="contact-form">
      <h1>Contact Us</h1>
      <form id="form-container" class="form-group-contact" action="get">
        <div>
          <label for="name">Full Name</label><br />
          <input
            class="form-name"
            type="text"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="email-phone">
          <div>
            <label for="email">Email</label><br />
            <input
              class="form-email"
              type="email"
              placeholder="Enter your email adress"
              required
            />
          </div>
          <div>
            <label class="phone-number-title" for="phone-number"
              >Phone Number</label
            ><br />
            <input
              class="form-phone"
              type="text"
              placeholder="Enter your phone number"
              required
            />
          </div>
        </div>
        <div>
          <label for="name">Message</label><br />
          <textarea
            class="message-box"
            name="message"
            id="message"
            placeholder="Write your message here..."
            rows="10"
            required
          ></textarea>
        </div>
        <button class="submit-form" type="submit">Submit</button>
      </form>
    </section>
    <footer class="footer">
      <div>
        <a href="index.html" target="_self">
          <img src="logos/circle.svg" alt="Logo Circle"
        /></a>
        <p>
          2972 Westheimer Rd. Santa Ana, <br />
          Illinois 85486
        </p>
      </div>
      <ul class="footer-links">
        <li><a class="link" href="index.html" target="_self">Team</a></li>
        <li><a class="link" href="index.html" target="_self">Services</a></li>
        <li><a class="link" href="index.html" target="_self">About Us</a></li>
        <li><a class="link" href="index.html" target="_self">Press</a></li>
        <li><a class="link" href="index.html" target="_self">Projects</a></li>
        <li>
          <a class="link" href="index.html" target="_self">Privacy Policy</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
